<h2>You ordered:</h2>
<div *ngFor="let item of cart">{{ item.name }} {{ item.price | currency }}</div>
<br>
<div>Total items: {{ cart.length }}</div>
<div>Total price: {{ calcTotalPrice() | currency }}</div>

<button (click)="onPayNow()" type="submit">Pay Now</button>
<p *ngIf="paid">Thanks. Please visit us again.</p>
